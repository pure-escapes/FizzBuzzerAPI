version: 2.1
jobs:
  build:
    docker:
      - image: circleci/python:latest
    steps:
      - checkout
      - run:
          name: Install dependencies and build project
          command: python -m unittest discover -s src/FizzBuzzer -v
      - sonarcloud/scan
orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.1
workflows:
  main:
    jobs:
      - build:
          context: SonarCloud
